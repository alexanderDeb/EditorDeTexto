<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <script defer src="./index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de texto</title>
</head>

<body>
  <div class="content">
    <header class="header">
      <h3>Editor de Text Alexander</h3>
    </header>
    <nav class="navbar">
      <input type="color" class="color" id="color">
      <input type="number" class="number" id="number" value="8">
      <button class="BTN" id="negrilla">Negrilla</button>
      <button class="BTN" id="cursiva">Cursiva</button>
      <button class="BTN" id="derecha">Derecha</button>
      <button class="BTN" id="centro">Centro</button>
      <button class="BTN" id="izquierda">Izquierda</button>
      <button class="BTN" id="mayuscula">Mayuscula</button>
      <button class="BTN" id="minuscula">Minuscula</button>
      <button class="BTN" id="capitalizar">Capitalizar</button>
    </nav>
  </div>

  <div class="textarea-main">
    <div class="h-100">
      <textarea class="textarea" id="textarea" placeholder="Escribe aqui tu texto"></textarea>
    </div>
  </div>
</body>

</html>
